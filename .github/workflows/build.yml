# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI/CD

on:
  push:
    branches: [ "main" ]
    tags-ignore: v=*
  #pull_request:
  #  branches: [ "main" ]
  release:
    types: [published]
    tags: v=*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Extract Version Base
      shell: pwsh
      run: |
        $vdumpJson = & dotnet msbuild ./Version.props /t:DumpVersions /nologo
        Write-Host "Ver Dump:  $vdumpJson"
        $verParts = ConvertFrom-Json $vdumpJson
        $ver = "$($verParts.VersionPrefix)
        
        Write-Output "VER_BASE=$ver"
        Write-Output "$env:GITHUB_ENV"
        #"VER_BASE=$($ver)" >> "$($env:GITHUB_ENV)"
        
    - name: Consume Version Base
      shell: pwsh
      run: |
        Write-Host "Current Version Base:  $($env:VER_BASE)"
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal
